  <main>
    <!-- Contact form - this lets people send me messages -->
    <form>
      <!-- Label and input for name - 'required' means they have to fill this out -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email input with built-in email validation -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone input with pattern validation - only accepts 10 digits -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <!-- Text area for longer messages -->
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" required></textarea>

      <!-- Submit button to send the form -->
      <button type="submit">Submit</button>
    </form>
  </main>
